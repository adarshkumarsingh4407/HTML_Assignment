<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Example</title>
</head>
<body>

  <a href="index.html">Back to Main Page</a>

  <div>
    <!-- Ordered list with capital letters -->
    <ol type="A">
      <li>Sample</li>
      <li>Sample</li>
      <li>Sample
        <!-- Nested ordered list with roman numbers -->
        <ol type="I">
          <li>Sample</li>
          <li>Sample</li>
          <li>Sample
            <!-- Nested unordered list with circle bullets -->
            <ul type="circle">
              <li>Sample</li>
              <li>Sample</li>
              <li>Sample</li>
            </ul>
          </li>
        </ol>
      </li>
    </ol>

    <!-- Another ordered list -->
    <ol>
      <li>Sample</li>
      <li>Sample</li>
      <li>Sample
        <!-- Nested unordered list -->
        <ul>
          <li>Sample</li>
          <li>Sample</li>
          <li>Sample</li>
        </ul>
      </li>
    </ol>
  </div>

</body>
</html>
